<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../styles/style.css">
  <link rel="stylesheet" href="./../styles/media-query.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <title>Login</title>
</head>
<body>
  <main>
    <section class="login">
      <div class="image">
      </div>
      <div class="form">
        <h1 class="form__title">Login</h1>
        <p class="form__description">Seja Bem-Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="login.php" method="post" autocomplete="on">
          <div>
            <label for="login"><span class="material-symbols-outlined">login</span></label>
            <input 
              type="email"
              name="login"
              id="login"
              placeholder="Insira seu e-mail"
              autocomplete="email"
              required
              maxlegth="30">
          </div>
          <div>
            <label for="password"><span class="material-symbols-outlined">passkey</span></label>
            <input
              type="password"
              name="password"
              id="password" 
              placeholder="Insira sua senha"
              autocomplete="current-password"
              required
              minlength="8"
              maxlegth="20">
          </div>
          <div class="form__actions">
            <button>Entrar</button>
            <a class="btn__link" href="forgot-password" target="_blank"><span class="material-symbols-outlined">mail</span>Esqueci a Senha</a>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
